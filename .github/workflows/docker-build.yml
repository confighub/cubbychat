name: Build and Publish Docker Images
on:
  push:
    tags:
      - 'v*'  # Only build when pushing version tags like v1.0.0, v2.1.3, etc.

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    steps:
      - name: Check out the repository
        uses: actions/checkout@v3

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract version from tag
        id: version
        run: |
          # Remove 'v' prefix from tag (e.g., v1.0.0 -> 1.0.0)
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Building version: $VERSION"

      - name: Build and Push Docker Images
        run: |
          # List of directories containing Dockerfiles
          SERVICES="frontend backend simple"
          for SERVICE in $SERVICES; do
            IMAGE_NAME=ghcr.io/${{ github.repository }}/${SERVICE}
            VERSION=${{ steps.version.outputs.version }}
            echo "Building and pushing $IMAGE_NAME with version $VERSION"

            docker buildx build \
              --platform linux/amd64,linux/arm64 \
              --build-arg VERSION=$VERSION \
              --build-arg GIT_COMMIT=${{ github.sha }} \
              --build-arg BUILD_DATE=$(date -u +'%Y-%m-%dT%H:%M:%SZ') \
              --tag $IMAGE_NAME:latest \
              --tag $IMAGE_NAME:$VERSION \
              --tag $IMAGE_NAME:${{ github.sha }} \
              --push \
              $SERVICE
          done
